<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de autores</title>
</head>
<body>
    <h1>Listado de autores</h1>
    <ul>
      {% for author in authors %}
        <li><a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a></li>
      {% endfor %}
    </ul>
</body>
</html>
