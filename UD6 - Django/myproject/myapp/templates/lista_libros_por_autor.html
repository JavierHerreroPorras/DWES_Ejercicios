<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libros de {{ autor.name }}</title>
</head>
<body>
    <h1>Libros de {{ autor.name }}</h1>

    {% if libros %}
        <ul>
            {% for libro in libros %}
                <li>{{ libro.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay libros disponibles.</p>
    {% endif %}
</body>
</html>
